<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSEd Screening</title>

    <!-- Dont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="outer-container-main">

        <div class="header-container">
            <div class="header-icon"><img src="./lab.svg" alt="Lab icon"></div>
            <div class="header-title">Abhi's LupLab Screening Test</div>
            <div class="header-cloud_icon"><img src="./cloud_off.svg" alt="Cloud off icon"></div>
        </div>

        <div class="mid-main">
            <div class="table-wrapper">
                <table id="table">
                    <thead>
                        <tr>
                            <th class='name'>name</th>
                            <th class='email'>email</th>
                            <th class='level'>level</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- Table rows are dynamically placed here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-main">
            Footer
        </div>

</body>

</html>

<style>
    * {
        padding: 0px;
        margin: 0px;

        /* TODO replace with Open Sans */
        font-family: 'IBM Plex Sans', sans-serif;
    }

    /* 
        Main page layout
    */
    .outer-container-main {
        height: 100vh;
        width: 100vw;

        display: grid;
        grid-template-rows: auto 1fr auto;
    }

    .header-container {
        background-color: #c1e5e2;
        min-height: 3em;
        padding-top: 1em;
        display: flex;
        align-items: center;
        border-bottom: #7c9c99f0 solid 1px;
    }

    .header-icon {
        /* Lab tube icon */
        border-radius: 25px;
        background-color: #e6f4f3;

        width: 50px;
        height: 50px;
        margin: -1em 1em 0em 1em;
        padding: 0px;
    }

    .header-icon img {
        margin-top: -2px;
        height: 100%;
        width: 100%;
    }

    .header-title {
        font-size: 1em;
        font-weight: 400;
    }

    .header-cloud_icon img {
        width: 1em;
        height: 1em;
        margin-top: 50%;
        margin-left: 50%;
    }

    .mid-main {
        background-color: #e6f8fb;

        display: grid;
        place-items: center;
    }

    .footer-main {
        background-color: #b2dfdb;
    }
</style>
<style>
    /* 
        Table
    */
    .table-wrapper {
        margin: 1em 0em;
        overflow: hidden;
        border-radius: 0.25em;

        box-shadow: #7c9c9980 0px 10px 10px, #7c9c9980 0px 1px 2px;
    }

    table {
        font-size: 1.25em;
        border-collapse: collapse;
        color: hsl(175, 25%, 40%)
    }

    th,
    td {
        text-align: left;
        background-color: white;
        padding: 0.5em 0.25em;

        min-width: 14em;
        border-bottom: solid 0.5px #c1e5e2
    }

    .level {
        min-width: 8em;
    }

    .name {
        padding-left: 1em;
    }

    th {
        font-size: 1em;
        font-weight: 500;
    }

    td {
        font-weight: 400;
    }

    tbody>button {
        font-size: 1em;
        margin: 0.5em 1em;
        padding: 0em 1em;
        border: none;
        min-width: 2em;
        height: auto;
        background-color: #c1e5e2;
    }

    tbody>button:hover {
        background-color: #b2dfdb;
        cursor: pointer;
    }

    tbody>button:active {
        transform: scale(0.9);
        /* Scaling button to 0.98 to its original size */
        background-color: #b2dfdb;
        /* Lowering the shadow */
    }

    @media screen and (max-width: 700px) {
        table {
            min-width: 70vw;
            border-spacing: 5px;
        }

        table thead {
            display: none;
        }

        table tr,
        table td {
            border-bottom: 1px solid #e0f2f1;
        }

        .name {
            padding-left: 0.25em;
        }

        table tr {
            border-bottom: solid 0.25em #e0f2f1;
        }

        table td {
            display: flex;
        }

        /* CSS hack to show th left of td on mobile.*/
        table td::before {
            content: attr(label);
            font-weight: bold;
            min-width: 5ch;

            margin-right: 1em;
            padding-right: 1em;
            border-right: 2px solid #e0f2f1;
        }
    }

    .data {
        margin-left: -0.5ch;
        padding-left: 0.5ch;
        height: 1.5em;
        cursor: text;
    }

    /* Applied when user is editing a td field */
    .data[contenteditable='true']:focus-visible {
        background-color: #e6f4f3;
        min-width: 50%;
        outline: #7c9c99 auto 1px;
    }

    .data[contenteditable='true']:hover {
        background-color: #e6f4f3;
    }

    tr {
        text-transform: capitalize;
    }
</style>

<script>
    //@ts-check 
    const table_elm = document.getElementById('table');
    const t_body_elm = document.getElementById('tbody');

    let isLoggingEnabled = true;

    /**
     * @typedef {Object} Row - Represents a row in the student info teble.
     * @property {string} name - name of the student.
     * @property {string} email - email of the student.
     * @property {('freshman' | 'sophomore' | 'junior' | 'senior')} level - level of the student.
     */

    /**
     * @type{Row[]}
     */
    let Table = null;

    /**
     * Creates a tr (table row) element with content to append to table.
     * @param row_data {Row} array of text in each td (table data) in resulting tr (table row).
     * @returns row {HTMLTableRowElement} to be appended to tbody.
     */
    function CreateTableRow(row_data) {
        let row = document.createElement('tr');

        for (let field in row_data) {
            let td_element = document.createElement('td');
            let data = document.createElement('div');

            data.contentEditable = 'true';
            data.textContent = row_data[field];
            data.classList.add('data');

            //updates Table structure with every change to the table in DOM.
            data.oninput = function (ev) {
                let data_elm = /** @type {HTMLElement} */(ev.target);
                let new_text = data_elm.textContent;
                let td = data_elm.parentElement;
                let row_index = parseInt(td.parentElement.getAttribute('row_index')); //index of td's row in Table
                let field = td.getAttribute('label');

                if (isLoggingEnabled) console.log('old: ' + Table[row_index][field] + ' | new: ' + data_elm.textContent);

                Table[row_index][field] = new_text;
            };

            // Event fires when data loses focus, presumably when user is done typing a field.
            // Seems like a good time to save Table.
            data.addEventListener('blur', function () {
                if (isLoggingEnabled) console.log("call SaveTrigger as data elm is unfocused");
                SaveTable();
            })

            td_element.append(data);
            td_element.setAttribute('label', field);
            //adds class selectors for cells in a column
            //i.e. .email to select the second column
            td_element.classList.add(field);

            row.append(td_element);
        }

        return row;
    }

    /**
     * Saves Table to JSON in LocalStorage
     */
    function SaveTable() {
        if(Table)
        window.localStorage.setItem('student_table', JSON.stringify(Table));
    }

    /**
     * Creates a dynamic from Table.
     */
    function RenderTable() {
        for (let row_index in Table) {

            let row_element = CreateTableRow(Table[row_index]);
            row_element.setAttribute('row_index', row_index)
            t_body_elm.append(row_element);
        }

        let add_row_button = document.createElement('button');
        add_row_button.textContent = '+';
        add_row_button.onclick = function () {
            //TODO
            console.log("add row button clicked")
        }
        t_body_elm.append(add_row_button);
    }

    let json_table = localStorage.getItem('student_table');
    try {
        if(isLoggingEnabled) console.log(json_table);

        if (!json_table || json_table.length < 1) {
            console.log();('sda')
            throw 'invalid table'
        }
        Table = JSON.parse(json_table);
        if(isLoggingEnabled) console.log('Loaded existing table: ',(Table));

    }
    catch (error) { //default values if table doesn't exit or corrupt.

        console.log('creating default table.');
        Table = [];
        Table.push({ name: 'name1', email: 'email1', level: 'freshman' });
        Table.push({ name: 'name2', email: 'email2', level: 'freshman' });
        Table.push({ name: 'name3', email: 'email3', level: 'freshman' });
    }

    //saves Table before window unloads
    window.onbeforeunload = function () {
        SaveTable();
    };

    RenderTable();
</script>
