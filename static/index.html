<style>
    /* 
        Table
    */
    .table-wrapper {
        margin: 1em 0em;
        overflow: hidden;
        border-radius: 0.25em;

        box-shadow: #7c9c9980 0px 10px 10px, #7c9c9980 0px 1px 2px;
    }

    table {
        font-size: 1.25em;
        border-collapse: collapse;
        color: hsl(175, 25%, 40%)
    }

    th,
    td {
        text-align: left;
        background-color: white;
        padding: 0.5em 0.25em;
        min-width: 20ch;
        border-bottom: solid 0.5px rgba(134, 134, 134, 0.125);
    }

    th {
        font-size: 1em;
        font-weight: 500;
    }

    td {
        font-weight: 400;
    }

    @media screen and (max-width: 700px) {
        table {
            min-width: 70vw;
            border-spacing: 5px;

        }

        table thead {
            display: none;
        }

        table tr,
        table td {
            border-bottom: 1px solid #ddd;
        }

        table tr {
            border-bottom: solid 0.25em rgba(235, 235, 235, 0.637);
        }

        table td {
            display: flex;
        }

        /* CSS hack to show th left of td on mobile.*/
        table td::before {
            content: attr(label);
            font-weight: bold;
            min-width: 5ch;

            margin-right: 1em;
            padding-right: 1em;
            border-right: 2px solid #e0f2f1;

        }
    }

    /* Applied when user is editing a td field */
    .data[contenteditable='true']:focus-visible {
        background-color: #e6f4f3;
        min-width: 50%;
        outline: #7c9c99 auto 1px;
    }
</style>

<script>
    //@ts-check 
    const table = document.getElementById('table');
    const t_body = document.getElementById('tbody');




    //#region responsive table hack

    // hack to make table mobile friendly. 'label' attribute is used in css breakpoint
    // to show table heading on side. Details under Table in design_doc.md. 
    function setMobileTable(selector) {
        const tableEl = document.querySelector(selector);
        const thEls = tableEl.querySelectorAll('thead th');
        const tdLabels = Array.from(thEls).map(el => el.innerText);
        tableEl.querySelectorAll('tbody tr').forEach(tr => {
            Array.from(tr.children).forEach(
                (td, ndx) => td.setAttribute('label', tdLabels[ndx])
            );
        });
    }
    setMobileTable("table")
//#endregion
</script>
